<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motivative Quote Generator</title>
    <!-- LINKS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>
    <h1>Best Motivative <span>QUOTES</span> For Today...</h1>
    <div class="container quote-box">
            <i class="fas fa-quote-left"></i>
            <span class="quotes"></span>
            <i class="fas fa-quote-right"></i><br>
            <span class="author"></span>
            
        <!-- QUOTES -->
    </div>
    <div class="generators">
        <a class="btn tweet"><i class="fab fa-twitter"></i></a>
        <a class="btn newQuote">NEW QUOTE</a>
    </div>

<script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>
<script src="machine.js" type="text/javascript"></script> 
</body>
</html>
